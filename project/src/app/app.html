<header class="sticky top-0 z-50 bg-neutral-950/80 backdrop-blur-xl border-b border-white/10">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4">
    <a routerLink="/" class="flex items-center gap-3 text-white">
      <span class="flex h-10 w-10 items-center justify-center rounded-full bg-gradient-to-br from-orange-500 to-neutral-800 text-lg font-black tracking-tight shadow-lg shadow-orange-500/40">
        Low
      </span>
      <div class="leading-tight">
        <p class="text-sm uppercase tracking-[0.35em] text-orange-400">Premium</p>
        <p class="text-lg font-semibold text-white">Car Rentals</p>
      </div>
    </a>

    <nav class="hidden items-center gap-6 text-sm font-semibold uppercase tracking-wide text-slate-200 md:flex">
      <a
        routerLink="/cars"
        class="rounded-full px-3 py-2 text-slate-200 transition hover:-translate-y-0.5 hover:bg-white/10 hover:text-white"
      >
        Cars
      </a>
      <a
        routerLink="/vans"
        class="rounded-full px-3 py-2 text-slate-200 transition hover:-translate-y-0.5 hover:bg-white/10 hover:text-white"
      >
        Vans
      </a>
    
      
    </nav>

    <div class="flex items-center gap-3">
      <ng-container *ngIf="isLoggedIn; else authLinks">
        <a
          routerLink="/mes-favoris"
          class="inline-flex items-center justify-center rounded-full border border-white/20 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-white transition hover:-translate-y-0.5 hover:border-orange-500 hover:text-orange-400"
        >
          Favorites
        </a>
        <a
          routerLink="/mes-reservations"
          class="inline-flex items-center justify-center rounded-full border border-white/20 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-white transition hover:-translate-y-0.5 hover:border-orange-500 hover:text-orange-400"
        >
          My trips
        </a>
        <a
          routerLink="/mon-compte"
          class="inline-flex items-center justify-center rounded-full border border-white/20 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-white transition hover:-translate-y-0.5 hover:border-orange-500 hover:text-orange-400"
        >
          Account
        </a>
        <button
          type="button"
          class="inline-flex items-center justify-center rounded-full bg-white/10 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-white shadow-lg shadow-black/20 transition hover:-translate-y-0.5 hover:bg-white/20"
          (click)="logout()"
        >
          Logout
        </button>
      </ng-container>
      <ng-template #authLinks>
        <a
          routerLink="/login"
          class="inline-flex items-center justify-center rounded-full border border-white/20 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-white transition hover:-translate-y-0.5 hover:border-orange-500 hover:text-orange-400"
        >
          Login
        </a>
        <a
          routerLink="/inscription"
          class="inline-flex items-center justify-center rounded-full bg-[#ff5f00] px-4 py-2 text-xs font-semibold uppercase tracking-wide text-white shadow-lg shadow-orange-500/30 transition hover:-translate-y-0.5 hover:bg-orange-600"
        >
          Create account
        </a>
      </ng-template>
    </div>
  </div>
</header>

<main class="min-h-screen bg-neutral-950 text-white">
  <router-outlet />
</main>
